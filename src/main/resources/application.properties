spring.application.name=market-pulse-detector
spring.task.scheduling.pool.size=10
spring.jackson.serialization.write-dates-as-timestamps=false
# ===================================================================================================
spring.batch.jdbc.initialize-schema=always
# ======================================================================================================================
# MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/market-pulse?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=test9090
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# =====================================================================================================================
# JPA
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.batch_size=1000
spring.jpa.properties.hibernate.order_updates=true
# =====================================================================================================================
# REDIS
spring.data.redis.host=localhost
spring.data.redis.password=test9090
# AI
spring.ai.ollama.base-url=http://localhost:11434
spring.ai.ollama.chat.model=mistral
spring.ai.ollama.chat.options.temperature=0.0
spring.ai.ollama.embedding.model=nomic-embed-text
spring.ai.vectorstore.milvus.client.host=localhost
spring.ai.vectorstore.milvus.client.port=19530
spring.ai.vectorstore.milvus.collection-name=news_articles
spring.ai.vectorstore.milvus.embedding-dimension=768
spring.ai.vectorstore.milvus.index-type=IVF_FLAT
spring.ai.vectorstore.milvus.metric-type=COSINE
